<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
/*
var = 宣告一個變量
為會改變的數值。

let = 宣告一個塊變量
為會改變的數值。

const = 宣告一個塊常量
為固定不變的值。
*/
</script>
<body>
    <script>
        var x;
        let y;

        x = 5;
        y = 6;
        let z = x + y;
        document.write(z);
    </script>
</body>
</html>
